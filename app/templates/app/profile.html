{% extends 'base.html' %} 



{% block content %}  
<div class="container">
    <div class="row">
        <div class="case">
            <div class="top"></div>
            <div class="middle profile">

                {% if request.user.avatar %} 
                <img src="{{ request.user.avatar.url }}" alt="profile photo">
                {% else %}  
                <a href="{% url 'user-profile' user.id %}">
                <div class="fall-back">
                    <h3>P</h3>
                </div>
                </a>                
                {% endif %}
                <h1>{{ user.username }}</h1>
                <a class='update' href="{% url 'update-user' %}">update profile</a>
                {% if request.user.bio %}
                    <p>{{ user.bio }}</p>
                {% else %}                
                   <p>write your bio</p>
                {% endif %}
                <a href="{% url 'logout' %}">logout</a>
            </div>
            <div class="bottom"></div>
        </div>
    </div>
</div>

{% endblock %}
