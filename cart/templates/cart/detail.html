{% extends 'base.html' %} 
  

{% block content %}  
<div class="container">
    <div class="row">
        {% for item in cart %} 
            {% with product=item.product %}
        <div>
            <p>{{ product.name }}</p>
            <small>{{ item.quantity }}</small>
            <form action="{% url 'cart:cart_remove' product.id %}" method="POST">
                <input type="submit" value="remove">
                {% csrf_token %}
            </form>
        </div>
        
        {% endwith %}
        {% endfor %}
    </div>
</div>




{% endblock %}
